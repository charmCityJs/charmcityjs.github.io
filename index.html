  <div class="box">

    <div class="button-set">
      <a class="button action" href="http://www.meetup.com/charmcityjs/">RSVP for upcoming events</a>

    <p><em>Join our Slack team, for fun and stuff: </em></p>
    <script async defer src="http://charmcityjs.herokuapp.com/slackin.js?large"></script>

          <td width="33%"><a href="https://sparkpost.com"><img src="images/sponsors/sparkpost-logo_whitebg-a100_bordered_120x70.png" alt="SparkPost" /></a></td>

          <td width="33%"><a href="http://advertising.com"><img src="images/sponsors/ad.com.jpeg" alt="Advertising.com" /></a></td>
        </tr>
      </table>
    </div>
