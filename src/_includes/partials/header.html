<header class="site-header" id="header">
  <layout-wrapper content-padding="inline block">
    <div class="hero">
      <div class="hero__left">
        <!-- prettier-ignore -->
        {%- set logo -%}
        <img
          width="200"
          height="200"
          src="/static/images/ccjs-transparent.png"
          alt="CCJS"
          decoding="async"
          loading="lazy"
        />
        {%- endset -%}

        <!-- prettier-ignore -->
        {%- if page.fileSlug -%}
        <a class="rainbow" href="/" aria-label="CCJS homepage">
          {{ logo | safe }}
        </a>
        <!-- prettier-ignore -->
        {%- else -%}
        {{ logo | safe }}
        {%- endif -%}
      </div>
      <div class="hero__right flow">
        <div class="ccjs">
          <span class="font-lighter">charm<wbr />City</span><wbr />JS
        </div>
        <nav class="primary-navigation" aria-label="primary">
          <ul role="list" class="flow">
            <li>
              <a class="button button--outline" href="{{ metadata.luma }}"
                >Events</a
              >
            </li>
            <li>
              <a class="button button--outline" href="{{ metadata.talks }}"
                >Submit a Talk</a
              >
            </li>
            <li>
              <a class="button button--outline" href="{{ metadata.recommend }}"
                >Recommend a Speaker</a
              >
            </li>
            <li>
              <a class="button button--outline" href="/code-of-conduct/"
                >Code of Conduct</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </layout-wrapper>
</header>
