<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ metadata.title }} | {{ title | safe }}</title>

    <link href="/static/css/style.css" rel="stylesheet" />

    {% if description -%}
    <meta name="description" content="{{ description | safe }}" />
    {%- else -%}
    <meta name="description" content="{{ metadata.description }}" />
    {%- endif -%}

    <meta name="og:locale" content="en_US" />
    <meta name="og:type" content="article" />
    <meta name="og:title" content="{{ title }}" />
    <meta
      name="og:description"
      content="{{ description | safe or metadata.description }}"
    />
    <meta name="og:site_name" content="{{ metadata.domain }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta
      name="twitter:description"
      content="{{ description | safe or metadata.description }}"
    />
    <meta name="canonical" href="{{ metadata.url }}{{ page.url }}" />
  </head>
  <body>
    <header class="site-header" id="header">
      <layout-wrapper size="more">
        <a class="banner" href="/">
          <img
            src="/static/images/ccjs-banner.png"
            alt="charmCityJs"
            decoding="async"
            loading="lazy"
          />
        </a>
        <nav class="primary-navigation" aria-label="primary">
          <ul role="list">
            <li>
              <a href="{{ metadata.meetup }}">Events</a>
            </li>
            <li>
              <a href="{{ metadata.talks }}">Submit a Talk</a>
            </li>
            <li>
              <a href="/code-of-conduct/">Code of Conduct</a>
            </li>
          </ul>
        </nav>
      </layout-wrapper>
    </header>

    <main id="main" class="site-container">{{ content | safe }}</main>

    <footer class="site-footer" id="footer">
      <layout-wrapper size="most">
        <article id="sponsors">
          <h2>Our Sponsors</h2>
          <ul role="list" class="sponsors">
            <li>
              <a href="https://sparkpost.com">
                <img
                  class="responsive-image"
                  src="/static/images/sponsors/sparkpost-logo_whitebg-a100_bordered_120x70.png"
                  alt="SparkPost"
                />
              </a>
            </li>
            <li>
              <a href="http://tenon.io">
                <img
                  class="responsive-image"
                  src="/static/images/sponsors/tenonio.jpeg"
                  alt="Tenon.io"
                />
              </a>
            </li>
            <li>
              <a href="http://advertising.com">
                <img
                  class="responsive-image"
                  src="/static/images/sponsors/ad.com.jpeg"
                  alt="Advertising.com"
                />
              </a>
            </li>
          </ul>
        </article>
      </layout-wrapper>
    </footer>
  </body>
</html>
